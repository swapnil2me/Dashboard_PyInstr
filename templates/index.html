<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Flask and matplotlib</h1>
      <h2>Random data with}}</h2>
      <form method=get action="/">
        <input name="x" type=number value="5" />
        <input type=submit value="update graph">
      </form>
      <h3>Plot as a SVG</h3>
      <img id="img" src="/currentFreqSweep.svg"
           alt="random points as svg"
           height="200"
      >
      
      <script>
        function refresh(node)
            {
               var times = 1000; // gap in Milli Seconds;

               (function startRefresh()
               {
                  var address;
                  if(node.src.indexOf('?')>-1)
                   address = node.src.split('?')[0];
                  else
                   address = node.src;
                  node.src = address+"?time="+new Date().getTime();

                  setTimeout(startRefresh,times);
               })();

            }
            window.onload = function()
            {
              var node = document.getElementById('img');
              refresh(node);
              // you can refresh as many images you want just repeat above steps
            }
      </script>
  </body>
</html>
